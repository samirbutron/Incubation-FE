<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-start">
            <button class="btn btn-outline-success abrir-guardar" type="submit">Registrar libro</button>
        </div>
    </nav>

    <table class="table table-info">
        <thead>
            <tr class="text-center">
                <th>Folio</th>
                <th>Titulo</th>
                <th>Editorial</th>
                <th>Genero</th>
                <th>Precio</th>
                <th>Paginas</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="lista-libros">
        </tbody>
    </table>

    <!-- Modal Guardar -->
    <div class="modal fade" id="modal-guardar" tabindex="-1" aria-labelledby="modal-guardar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-buscarTitle">Registra un libro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Formulario para agregar un libro -->
                        <div class="mb-3">
                            <label for="folioInput" class="form-label">Folio</label>
                            <input type="text" class="form-control" id="folioInput" aria-describedby="emailHelp">
                            <div id="folioDisclaimer" class="form-text">El folio del libro es único e irrepetible</div>
                        </div>
                        <div class="mb-3">
                            <label for="tituloInput" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="tituloInput">
                        </div>
                        <div class="mb-3">
                            <label for="autorInput" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autorInput">
                        </div>
                        <div class="mb-3">
                            <label for="editorialLabel" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="editorialInput">
                        </div>
                        <div class="mb-3">
                            <label for="generoInput" class="form-label">Género</label>
                            <input type="text" class="form-control" id="generoInput">
                        </div>
                        <div class="mb-3">
                            <label for="precioInput" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precioInput">
                        </div>
                        <div class="mb-3">
                            <label for="paginasInput" class="form-label">Páginas</label>
                            <input type="text" class="form-control" id="paginasInput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton-guardar">Guardar libro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="modal-editar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-">Editor de libro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Formulario para editar un libro -->
                        <div class="mb-3">
                            <label for="folioEdit" class="form-label" disable>Folio</label>
                            <input type="text" class="form-control" id="folioEdit" aria-describedby="folioHelp" disabled>
                            <div id="folioDisclaimer" class="form-text">El folio del libro es único e irrepetible</div>
                        </div>
                        <div class="mb-3">
                            <label for="tituloEdit" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="tituloEdit">
                        </div>
                        <div class="mb-3">
                            <label for="autorEdit" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autorEdit">
                        </div>
                        <div class="mb-3">
                            <label for="editorialEdit" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="editorialEdit">
                        </div>
                        <div class="mb-3">
                            <label for="generoEdit" class="form-label">Género</label>
                            <input type="text" class="form-control" id="generoEdit">
                        </div>
                        <div class="mb-3">
                            <label for="precioEdit" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precioEdit">
                        </div>
                        <div class="mb-3">
                            <label for="paginasEdit" class="form-label">Páginas</label>
                            <input type="text" class="form-control" id="paginasEdit">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton-editar-modal">Editar libro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>

</html>
