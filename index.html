<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Persona - Vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-start">
            <button class="btn btn-outline-success abrir-guardar" type="submit">Registrar persona</button>
        </div>
    </nav>

    <table class="table table-light">
        <thead>
            <tr class="text-center">
                <th>CURP</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ciudad</th>
                <th>Edad</th>
                <th colspan="3">Opciones</th>
            </tr>
        </thead>
        <tbody id="lista-personas">
        </tbody>
    </table>

    <!-- Modal Guardar -->
    <div class="modal fade" id="modal-guardar" tabindex="-1" aria-labelledby="modal-guardar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-buscarTitle">Registra a una persona</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Formulario para agregar un libro -->
                        <div class="mb-3">
                            <label for="curpInput" class="form-label">CURP</label>
                            <input type="text" class="form-control" id="curpInput" aria-describedby="curpHelp">
                            <div id="folioDisclaimer" class="form-text">El CURP es único e irrepetible</div>
                        </div>
                        <div class="mb-3">
                            <label for="nombreInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreInput">
                        </div>
                        <div class="mb-3">
                            <label for="apellidoInput" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoInput">
                        </div>
                        <div class="mb-3">
                            <label for="ciudadInput" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudadInput">
                        </div>
                        <div class="mb-3">
                            <label for="edadInput" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="edadInput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton-guardar-modal">Guardar persona</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Vehiculos -->
    <div class="modal fade" id="modal-vehiculos" tabindex="-1" aria-labelledby="modal-vehiculos" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-vehiculosTitle">Vehiculos de la persona</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table-group-divider">
                        <thead>
                            <tr class="text-center">
                                <th>Matricula</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Tipo</th>
                                <th>Velocidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody id="lista-vehiculos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="modal-editar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-">Editor de persona</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                       <!-- Formulario para editar un libro -->
                       <div class="mb-3">
                        <label for="curpEdit" class="form-label">CURP</label>
                        <input type="text" class="form-control" id="curpEdit" aria-describedby="curpHelp" disabled>
                        <div id="folioDisclaimer" class="form-text">El CURP es único e irrepetible</div>
                    </div>
                    <div class="mb-3">
                        <label for="nombreEdit" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreEdit">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoEdit" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoEdit">
                    </div>
                    <div class="mb-3">
                        <label for="ciudadEdit" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudadEdit">
                    </div>
                    <div class="mb-3">
                        <label for="edadEdit" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="edadEdit">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="boton-editar-modal">Editar persona</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>

</html>
